<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <div class="scoreboard">
      <p id="you-score">You: 0</p>
      <p id="bot-score">Bot: 0</p>
      <p id="draw-score">Draws: 0</p>
    </div>
    <div class="buttons">
      <button id="play-again-btn">Play Again</button>
      <button id="new-btn">New Game</button>
    </div>
  </div>

  <main>
    <h1>Tic Tac Toe</h1>

    <!-- Mode Selection -->
    <div id="mode-selection" class="center-screen">
      <h2>Select Game Mode</h2>
      <button id="friend-mode">Play with Friend üë•</button>
      <button id="bot-mode">Play with Bot ü§ñ</button>
    </div>

    <!-- Customize Menu -->
    <div id="customize-screen" class="center-screen hide">
      <h2>Customize Game</h2>
      <label>Player Name:
        <input type="text" id="player-name" placeholder="Enter your name">
      </label>

      <label>Board Theme:
        <select id="theme-select">
          <option value="classic">Classic</option>
          <option value="dark">Dark</option>
          <option value="neon">Neon</option>
        </select>
      </label>

      <label>Bot Difficulty:
        <select id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="smart" selected>Smart</option>
          <option value="impossible">Impossible</option>
        </select>
      </label>

      <div class="buttons">
        <button id="save-customize">Save</button>
        <button id="back-to-mode">Back</button>
      </div>
    </div>

    <!-- Symbol Selection -->
    <div id="symbol-selection" class="center-screen hide">
      <h2>Choose Your Symbol</h2>
      <button id="choose-o">O</button>
      <button id="choose-x">X</button>
    </div>

    <!-- Game Board -->
    <div class="container hide">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <button id="reset-btn" class="hide">Reset Game</button>
  </main>

  <!-- Floating Customize Button -->
  <button id="customize-btn" class="floating-customize">‚öôÔ∏è Customize</button>

  <script src="script.js"></script>
</body>

</html>
